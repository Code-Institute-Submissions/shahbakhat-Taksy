<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

    {% block head %}{% endblock %}
</head>

<body>
      <nav id="navbar-container"  class="navbar navbar-light{% if not request.user.is_authenticated %} navbar-expand-lg {% endif %} bg-warning">
        <a class="navbar-brand ms-5" id="nav-logo" href="/">Taxi Pal</a>
        {% if not request.user.is_authenticated %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
   {% else %}
         <form action="form-inline">
            <span class="mr-8">{{ request.user.get_full_name|title }}</span>
            <a href="/logout" class="btn btn-outline-dark ">Logout</a>
         </form>
   {% endif %}
      </nav>

   {% block content %}{% endblock %}
    <footer class="mt-5 mb-5 text-center "> &copy;Taxipal.ie </footer>
</body>

</html>
